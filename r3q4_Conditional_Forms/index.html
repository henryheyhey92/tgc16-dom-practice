<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <div id="form">
      <div>
        <input type="text" name="first-name" placeholder="First name" id="firstName"/>
      </div>
      <div>
        <input type="text" name="last-name" placeholder="Last name" id="lastName"/>
      </div>
      <div>
        <input type="radio" name="test" class="option" value="local" checked/>Local 
        <input type="radio" name="test" class="option" value="tourist"/>Tourists</div>
      <div id="for-locals">
        <h1>Locals: Please enter your postal code</h1>
        <input type="text" name="postal-code" />
      </div>
      <div id="for-tourists" title="tour">
        <h1>Tourists: Please enter your hotel name</h1>
        <input type="text" name="hotel" />
      </div>
      <button>Sign Up</button>
    </div>
    <div id="result"></div>
    <script src="index.js"></script>
  </body>
</html>
